<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="850" height="380" style="border: 1px solid "></canvas>
<script>
    let rectangle=function (width,height){
        this.width= width;
        this.height=height;
        this.getWidth=function (){
            return width;
        }
        this.getheight=function (){
            return height;
        }
        this.getArea=function (){
            return width*height;
        }
        this.getperimeter=function (){
            return (width+height)*2;
        }
    }
    let result=new rectangle(500,200);
    let width=result.getWidth();
    let height=result.getheight();
    let area=result.getArea();
    let perimeter=result.getperimeter();
    alert('Chiều rộng = '+ width + ', chiều dài = '+height+', S = '+ area + ', chu vi = '+perimeter);


    function drawrect(){
        let canvas= document.getElementById('mycanvas');
        let ctx =canvas.getContext('2d');
        ctx.fillStyle='red';
        ctx.fillRect(10,10,width,height)
    }
    drawrect();
</script>
</body>
</html>
